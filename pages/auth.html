<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kaydol - TalkWithHand</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="logo">
                    <i class="fas fa-hands-asl-interpreting"></i>
                    <span>TalkWithHand</span>
                </a>
            </div>

            <div id="login-form" class="auth-form">
                <h2>Hoş Geldiniz</h2>
                <p>Öğrenmeye kaldığın yerden devam et.</p>
                <form id="login-form-element">
                    <div class="form-group">
                        <label>E-posta</label>
                        <input type="email" id="login-email" placeholder="ornek@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Şifre</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <div id="login-error" class="error-message hidden"></div>
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                </form>
                <p class="auth-footer">Hesabın yok mu? <a href="#" id="to-register">Kayıt Ol</a></p>
            </div>

            <div id="register-form" class="auth-form hidden">
                <h2>Aramıza Katıl</h2>
                <p>İşaret dilini öğrenmek için ilk adımı at.</p>
                <form id="register-form-element">
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" id="register-name" placeholder="Ad Soyad" required>
                    </div>
                    <div class="form-group">
                        <label>E-posta</label>
                        <input type="email" id="register-email" placeholder="ornek@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Şifre</label>
                        <input type="password" id="register-password" placeholder="••••••••" required>
                    </div>
                    <div id="register-error" class="error-message hidden"></div>
                    <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                </form>
                <p class="auth-footer">Zaten üye misin? <a href="#" id="to-login">Giriş Yap</a></p>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
